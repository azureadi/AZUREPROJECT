<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://wallpapers.com/images/featured/dog-wj7msvc5kj9v6cyy.jpg') center/cover no-repeat;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 32px;
    }

    #upload-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 15px;
        margin: 50px auto;
        width: 400px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    #photo {
        margin-bottom: 20px;
    }

    #upload-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    #upload-form input[type="submit"]:hover {
        background-color: #45a049;
    }

    #results {
        text-align: center;
        padding: 30px;
        margin: 50px auto;
        width: 80%;
    }
</style>
</head>
<body>
<h1>Dog Breed Prediction</h1>
<form id="upload-form">
    <input type="file" id="photo" name="photo">
    <input type="submit" value="Predict Breed">
</form>
<div id="results">
    <p>Results will display here...</p>
</div>

    <script src="dog-app.js"></script>
    
</body>
</html>
